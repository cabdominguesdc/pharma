apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharma-v3-deploy
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pharma-v3
  template:
    metadata:
      labels:
        app: pharma-v3
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: pharma-container
        ports:
        - containerPort: 80
